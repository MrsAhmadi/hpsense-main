<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PatientChart</title>
  <link rel="stylesheet" href="CSS/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/myStyle.css">
</head>
<body>
<div class="container">
    <div class="row">
      <div class="col-lg-7 m-auto mt-5">
        <div class="card bg-light">
          <div class="card-header bg-transparent border-0">
            <div class="row align-items-center">
              <div class="col-5 col-md-3">
                <h5 class="card-title mb-0">Patient Name</h5>
              </div>
              <div class="col-7 col-md-9">
                <span class="card-subtitle">Patient Status</span>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-5 col-md-3">
                <div class="box-number d-flex flex-column align-items-center position-relative">
                    <small class="position-absolute">Heart Rate</small>
                    <span class="number d-inline-block">95</span>
                    <span class="text-danger position-absolute start-100 top-0 translate-middle-x">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"></path>
                    </svg>
                  </span>
                  </div>
              </div>
              <div class="col-7 col-md-9 border">
                <p>chart</p>
              </div>
            </div>
            <div class="row">
              <div class="col-5 col-md-3">
                <div class="box-number d-flex flex-column align-items-center position-relative ">
                    <small class="position-absolute">Breath Rate</small>
                    <span class="number d-inline-block">15</span>
                    <span class="text-success position-absolute start-100 top-0 translate-middle-x">
                              <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-lungs-fill" viewBox="0 0 16 16">
                                <path d="M8 1a.5.5 0 0 1 .5.5v5.243L9 7.1V4.72C9 3.77 9.77 3 10.72 3c.524 0 1.023.27 1.443.592.431.332.847.773 1.216 1.229.736.908 1.347 1.946 1.58 2.48.176.405.393 1.16.556 2.011.165.857.283 1.857.24 2.759-.04.867-.232 1.79-.837 2.33-.67.6-1.622.556-2.741-.004l-1.795-.897A2.5 2.5 0 0 1 9 11.264V8.329l-1-.715-1 .715V7.214c-.1 0-.202.03-.29.093l-2.5 1.786a.5.5 0 1 0 .58.814L7 8.329v2.935A2.5 2.5 0 0 1 5.618 13.5l-1.795.897c-1.12.56-2.07.603-2.741.004-.605-.54-.798-1.463-.838-2.33-.042-.902.076-1.902.24-2.759.164-.852.38-1.606.558-2.012.232-.533.843-1.571 1.579-2.479.37-.456.785-.897 1.216-1.229C4.257 3.27 4.756 3 5.28 3 6.23 3 7 3.77 7 4.72V7.1l.5-.357V1.5A.5.5 0 0 1 8 1Zm3.21 8.907a.5.5 0 1 0 .58-.814l-2.5-1.786A.498.498 0 0 0 9 7.214V8.33l2.21 1.578Z"></path>
                              </svg>
                            </span>
                  </div>
              </div>
              <div class="col-7 col-md-9 border">
                <p>chart</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
<script src="Js/bootstrap.bundle.min.js"></script>
<script src="Js/jquery.min.js"></script>
<script src="Js/myscript.js"></script>
</body>
</html>
