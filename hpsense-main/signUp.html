<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ثبت نام</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/myStyle.css">
    <script src="Js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="row w-100 vh-100 align-items-center justify-content-center bg-primary m-0">
    <div class="col-lg-4">
        <div class="card px-4 py-2">
            <form action="" class="" >
                <div class="card-body">
                    <h3 class="card-title fs-2 fw-bolder text-center mb-3">ثبت نام</h3>
                    <div class="mb-3">
                        <label for="firstName" class="form-label fw-bold">نام</label>
                        <input type="text" class="form-control" id="firstName" placeholder="نام" value="" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label fw-bold">نام خانوادگی</label>
                        <input type="text" class="form-control" id="lastName" placeholder="نام خانوادگی" value="" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">ایمیل</label>
                        <input type="email" class="form-control" id="email" placeholder="ایمیل را وارد کنید" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold">پسورد</label>
                        <input type="password" class="form-control" id="password" placeholder="پسورد را وارد کنید" required>
                    </div>
                    <button class="btn btn-primary w-100 py-2 mb-3" type="submit">ثبت نام</button>
                    <div class="text-muted text-end fw-semibold">
                        قبلا ثبت شده است
                        <a href="" class="link-primary text-decoration-none">
                            ورود؟
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
