<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <script src="Js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="row w-100 vh-100 align-items-center justify-content-center bg-primary m-0">
    <div class="col-lg-4">
        <div class="card px-4 py-2">
            <form action="" class="" >
                <div class="card-body">
                    <h3 class="card-title fs-2 fw-bolder text-center mb-3">sign up</h3>
                    <div class="mb-3">
                        <label for="firstName" class="form-label fw-bold">First name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First name" value="" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label fw-bold">Last name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last name" value="" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                    </div>
                    <button class="btn btn-primary w-100 py-2 mb-3" type="submit">Sign up</button>
                    <div class="text-muted text-end fw-semibold">
                        Already registered
                        <a href="" class="link-primary text-decoration-none">
                            Sign in?
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
